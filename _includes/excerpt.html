{% if page.image %}<div class="overlay" style="background-image: url({{ site.baseurl }}/images/{{ page.image }});" data-parallax="9"></div>{% endif %}
<div class="excerpt">
        
	<span class="title">{{ page.content | reading_time_as_i }}</span>

	<h1><a href="{{ page.url | prepend: site.baseurl }}" title="{{ page.title }}">{{ page.title }}</a></h1>
	
</div>

{% if page.type != 'home' %}
	<a href="#" title="Scroll" class="scroll">Scroll</a>
{% endif %}
